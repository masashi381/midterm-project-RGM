<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./masa.css">
  <link rel="stylesheet" href="./rafa.css">
  <link rel="stylesheet" href="./gustvo.css">
  <script src="https://kit.fontawesome.com/9a874e941c.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <section class="masa">
    <div class="favorite-container">
      <select name="favorite-city" id="favoriteCity">
        <option value="favorite-cities">Favorite cities</option>
      </select>
      <input id="autocomplete" type="text" placeholder="Search Bar (cities)">
    </div>
    <div class="currentWeather">
      <i class="far fa-star my-style"></i>
      <p id="cityName">City Name</p>
      <p class="temp">#C</p>
      <div class="weatherinfo"></div>
    </div>
  </section>


  <section class="gustvo">
    <div class="fivedaysforecast">
      <h2 style="margin-bottom: 15px; margin-left: 144px;">5 Days Forecast</h2>
      <div class="border">
        <div id="forecast"></div>
      </div>
    </div>
  </section>
  

  <section class="rafa">
    <div class="c3hoursgap">
      <ul class="c3-hoursgap">
        <li class="weather-container" id="weather-0"><h3>0-3</h3></li>
        <li class="weather-container" id="weather-1"><h3>3-6</h3></li>
        <li class="weather-container" id="weather-2"><h3>6-9</h3></li>
        <li class="weather-container" id="weather-3"><h3>9-12</h3></li>
        <li class="weather-container" id="weather-4"><h3>12-15</h3></li>
        <li class="weather-container" id="weather-5"><h3>15-18</h3></li>
        <li class="weather-container" id="weather-6"><h3>18-21</h3></li>
        <li class="weather-container" id="weather-7"><h3>21-0</h3></li>
      </ul>
    </div>

  </section>
  <script type="text/javascript" src="gustvo.js"></script>
  <script type="text/javascript" src="rafa.js"></script>
  <script type="text/javascript" src="masa.js"></script>
  <script 
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9c8aBIlPK9FG-futrxMEotrRgtPh8psY&libraries=places&callback=initAutocomplete">
  </script>
</body>
</html>
